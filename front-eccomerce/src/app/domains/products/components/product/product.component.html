
<div class="relative group rounded-lg border w-90 h-[450px] overflow-hidden flex flex-col bg-white shadow-lg p-6 border-gray-300">
  <a href="#" class="w-full h-3/5 overflow-hidden bg-gray-200 flex items-center justify-center">
    <img [src]="product.images" [alt]="product.title" class="w-full h-full object-cover object-center group-hover:opacity-75">
  </a>
  <div class="flex flex-col space-y-2 p-4 flex-1">
    <h3 class="text-lg font-bold text-gray-800 mb-1">{{ product.title }}</h3>
    <p class="text-md font-medium text-gray-900 mb-1">${{ product.price }}</p>
    <p class="text-md font-medium text-gray-500 mb-1">{{ product.creationAt | date: 'mediumDate' }}</p>
    <button class="w-full bg-orange-600 hover:bg-orange-700 text-white font-bold py-2 px-3 rounded-lg focus:ring-4 focus:outline-none focus:ring-blue-300" (click)="addToCartHandle()">Agregar al carrito</button>
  </div>
</div>
